<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Login üéÆ</title>

  <!-- Font Game -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      color: #00ffea;
    }

    .box {
      background: #0f172a;
      padding: 28px 24px;
      width: 360px;
      border-radius: 16px;
      border: 2px solid #00ffea;
      box-shadow:
        0 0 20px rgba(0,255,234,0.6),
        inset 0 0 20px rgba(0,255,234,0.2);
      text-align: center;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { box-shadow: 0 0 15px rgba(0,255,234,0.4); }
      to { box-shadow: 0 0 30px rgba(0,255,234,0.9); }
    }

    h2 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea;
    }

    .pixel {
      font-size: 32px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 2px solid #1e293b;
      background: #020617;
      color: #00ffea;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      outline: none;
    }

    input::placeholder {
      color: #38bdf8;
    }

    input:focus {
      border-color: #00ffea;
      box-shadow: 0 0 8px #00ffea;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    #loginBtn {
      background: linear-gradient(90deg, #00ffea, #38bdf8);
      color: #020617;
    }

    #cancelBtn {
      background: #1e293b;
      color: #94a3b8;
    }

    #logoutBtn {
      background: linear-gradient(90deg, #ff004c, #ff6b6b);
      color: white;
    }

    p {
      font-size: 10px;
      color: #7dd3fc;
      line-height: 1.6;
    }

    .user-info {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box" id="app"></div>

  <script>
    class LoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initData();
        this.renderLogin();
      }

      initData() {
        if (!localStorage.getItem('users')) {
          const users = [
            { username: 'admin', password: '12345' },
            { username: 'user', password: 'user123' }
          ];
          localStorage.setItem('users', JSON.stringify(users));
        }
      }

      renderLogin() {
        this.container.innerHTML = `
          <div class="pixel">üïπÔ∏è</div>
          <h2>PLAYER LOGIN</h2>
          <input type="text" id="username" placeholder="PLAYER NAME">
          <input type="password" id="password" placeholder="PASSWORD">
          <button id="loginBtn">START GAME</button>
          <button id="cancelBtn">RESET</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users'));
        const found = users.find(
          user => user.username === username && user.password === password
        );

        if (!found) {
          alert('üíÄ GAME OVER! LOGIN FAILED');
        } else {
          this.renderUserPage(found.username);
        }
      }

      renderUserPage(username) {
        this.container.innerHTML = `
          <div class="user-info">
            <div class="pixel">üèÜ</div>
            <h2>LEVEL CLEARED</h2>
            <p>WELCOME PLAYER<br><b>${username}</b></p>
            <button id="logoutBtn">EXIT GAME</button>
          </div>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new LoginApp('app');
  </script>
</body>
</html>
