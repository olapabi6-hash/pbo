<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Login üéÆ</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      color: #00ffea;
    }

    .box {
      background: #0f172a;
      padding: 28px 24px;
      width: 360px;
      border-radius: 16px;
      border: 2px solid #00ffea;
      box-shadow:
        0 0 20px rgba(0,255,234,0.6),
        inset 0 0 20px rgba(0,255,234,0.2);
      text-align: center;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 16px;
      text-shadow: 0 0 8px #00ffea;
    }

    .pixel {
      font-size: 32px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 2px solid #1e293b;
      background: #020617;
      color: #00ffea;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
    }

    #loginBtn {
      background: linear-gradient(90deg, #00ffea, #38bdf8);
      color: #020617;
    }

    #cancelBtn {
      background: #1e293b;
      color: #94a3b8;
    }

    #logoutBtn {
      background: linear-gradient(90deg, #ff004c, #ff6b6b);
      color: white;
    }

    p {
      font-size: 10px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class GameLogin {

      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initUserData();
        this.showLogin();
      }

      /* =========================
         INIT DATA (TIDAK KETIMPA)
      ========================== */
      initUserData() {
        if (!localStorage.getItem("gameUsers")) {
          const users = [
            { username: "admin", password: "12345" },
            { username: "user", password: "Lola321" }
          ];
          localStorage.setItem("gameUsers", JSON.stringify(users));
        }
      }

      getUsers() {
        return JSON.parse(localStorage.getItem("gameUsers"));
      }

      /* =========================
         LOGIN UI
      ========================== */
      showLogin() {
        this.container.innerHTML = `
          <div class="pixel">üïπÔ∏è</div>
          <h2>PLAYER LOGIN</h2>
          <input type="text" id="username" placeholder="PLAYER NAME">
          <input type="password" id="password" placeholder="PASSWORD">
          <button id="loginBtn">START GAME</button>
          <button id="cancelBtn">RESET</button>
        `;

        document.getElementById("loginBtn").onclick = () => this.login();
        document.getElementById("cancelBtn").onclick = () => this.clear();
      }

      /* =========================
         LOGIN PROCESS
      ========================== */
      login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = this.getUsers();

        const valid = users.some(
          u => u.username === username && u.password === password
        );

        if (!valid) {
          alert("üíÄ GAME OVER! LOGIN FAILED");
        } else {
          this.showSuccess(username);
        }
      }

      /* =========================
         SUCCESS PAGE
      ========================== */
      showSuccess(username) {
        this.container.innerHTML = `
          <div class="pixel">üèÜ</div>
          <h2>LEVEL CLEARED</h2>
          <p>WELCOME PLAYER<br><b>${username}</b></p>
          <button id="logoutBtn">EXIT GAME</button>
        `;

        document.getElementById("logoutBtn").onclick = () => this.showLogin();
      }

      clear() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    }

    new GameLogin("app");
  </script>

</body>
</html>
