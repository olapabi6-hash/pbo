<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      font-family: 'Press Start 2P', cursive;
      color: #00ffea;
    }

    .game-box {
      background: #0f172a;
      border: 2px solid #00ffea;
      border-radius: 16px;
      width: 360px;
      padding: 28px 24px;
      text-align: center;
      box-shadow:
        0 0 20px rgba(0,255,234,0.6),
        inset 0 0 15px rgba(0,255,234,0.3);
    }

    .icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffea;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 2px solid #1e293b;
      background: #020617;
      color: #00ffea;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffea, #38bdf8);
      color: #020617;
    }

    #message {
      margin-top: 15px;
      font-size: 10px;
      min-height: 14px;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>

<body>

  <div class="game-box">
    <div class="icon">üïπÔ∏è</div>
    <h2>PLAYER LOGIN</h2>

    <input type="text" id="username" placeholder="PLAYER NAME">
    <input type="password" id="password" placeholder="PASSWORD">

    <button onclick="login()">START GAME</button>

    <p id="message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // USERNAME & PASSWORD SUDAH DIGANTI
      if (username === "Lola231" && password === "12354") {
        message.textContent = "LEVEL CLEARED!";
        message.className = "success";

        setTimeout(() => {
          alert("WELCOME PLAYER!");
        }, 1500);
      } else {
        message.textContent = "GAME OVER! LOGIN FAILED";
        message.className = "error";
      }
    }
  </script>

</body>
</html>
